syntax = "proto3";

package biconom.types;

// Boundary определяет граничное значение и его тип (включительно или исключительно).
message Boundary {
	// Определяет, включается ли граничное значение в диапазон.
	enum Kind {
		// Тип не указан.
		UNSPECIFIED = 0;
		// Включительно (>= или <=).
		INCLUSIVE = 1;
		// Исключительно (> или <).
		EXCLUSIVE = 2;
	}

	string value = 1;		// Значение границы (например, "1000").
	Kind kind = 2;			// Тип границы (включительно/исключительно).
}
