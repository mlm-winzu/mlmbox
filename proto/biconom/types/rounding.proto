syntax = "proto3";

package biconom.types;

// Rounding определяет полные правила математического округления.
message Rounding {
	// Определяет математический режим округления.
	enum Kind {
		UNSPECIFIED = 0;		// Режим не указан.
		HALF_UP = 1;			// Математическое округление (к ближайшему целому, .5 округляется вверх).
		FLOOR = 2;				// Округление в меньшую сторону (к полу, floor).
		CEILING = 3;			// Округление в большую сторону (к потолку, ceiling).
	}

	Kind kind = 1;				// Режим округления.
	sint32 precision = 2;		// Количество знаков для округления. Положительное - после запятой, отрицательное - до запятой.
}
